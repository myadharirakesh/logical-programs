<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <script>
        var weight=parseInt(prompt("Enter your weight in KG"));
        var height=parseFloat(prompt("Enter your height in Meters"));
        var BMI=(weight)/(height)**2;
        

        if(BMI>0){
            document.write(`${BMI} is your BMI <br>`);
        if(BMI < 18.5){
            document.write(`You are Underweight`);
        }
        else if(BMI>=18.5 && BMI <25 ){
            document.write(`Your weight is Normal`);
        }
        else if(BMI>=25 && BMI < 30){
            document.write(`You are Overweight`);
        }
        else{ document.write(`Obesity`);}
    }
    else{
        document.write(`invalid inputs`);
    }
    </script>
</body>
</html>
