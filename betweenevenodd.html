<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a value"));
        var b=parseInt(prompt("Enter b value"));
        document.write("Even Values:<br>");
        sum=0;
        for(let i=a;i<b;i++)
        {
            if(i%2==0)
            {
                sum+=i;
                document.write(`${i} `);  
            }
        }
        document.write("<br>")
        document.write(`sum of even numbers is:${sum}<br>`)
        //between odd printing
        
        var c=parseInt(prompt("Enter 1st value"));
        var d=parseInt(prompt("Enter 2nd value"));
        document.write("Odd Values:<br>");
        sum=0;
        for(let i=c;i<d;i++)
        {
            if(i%2==1)
            {
                sum+=i;
                document.write(`${i} `)
            }
        }
        document.write("<br>")
        document.write(`sum of odd numbers is:${sum}<br>`)

    </script>
</body>
</html>
