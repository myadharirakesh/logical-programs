<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number");
        var sum=0,temp=n;
        if(n>0)
        {
             for(let i=1;i<n;i++)
            {
                if(n%i==0)
                {
                    sum+=i;
                }
            }
            if(temp==sum)
            {
                document.write(`${n} is a perfect`);
            }
            else
            {
                document.write(`${n} is not a perfect`);
            }
        }
        else
        {
            document.write("please enter valid number..");
        }
    </script>
</body>
</html>
