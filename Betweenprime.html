<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter a number");
        var b=prompt("Enter another number");
        var sum=0;
        for(let i=a;i<=b;i++)
        {
            let count=0;
            for(let j=1;j<=i;j++)
            {
                if(i%j==0)
                count++;
            
            }
            if(count==2)
            {
                sum+=i;
                 document.write(`${i},`);
            }
        }
        document.write(`<br> The sum of prime numbers is :${sum}`);
        
       
    </script>
</body>
</html>
