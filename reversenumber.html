<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number");
        var sum=0;
        var rev="";
        while(n!=0)
        {
            rem=n%10;
            rev+=rem;
            sum+=rem;
            n=parseInt(n/10);
        }
        document.write("Reverse of a number:"+rev);
        document.write(`<br>The sum a number:${sum}`)
    </script>
</body>
</html>
