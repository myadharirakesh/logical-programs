<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of digit Number</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number");
        var sum=0,rem;
        while(n!=0)
        {
            rem=n%10;
            sum=sum+rem;
            n=parseInt(n/10);
        }
        document.write(`The sum of digit in a number is:${sum}`)
    </script>
</body>
</html>
