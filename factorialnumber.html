<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number");
        fact=1;
        for(let i=1;i<=n;i++)
        {
            fact=fact*i;
        }
        document.write(fact);
    </script>
</body>
</html>
