<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var n1=prompt("Enter n1 value");
       var n2=prompt("Enter n2 value");
        var sum=0,fact=1;
        for(let i=n1;i<=n2;i++)
        {
            fact=fact*i;
            sum=sum+fact;
        }
        document.write(`sum of factorial is :${sum}`);
    </script>
</body>
</html>
