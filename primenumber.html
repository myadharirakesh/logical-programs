<!DOCTYPE html>

    <title>PrimeNumber</title>
</head>
<body>
    <script>
       var num=prompt("Enter any number")
        var count=0;
        for(let i=1;i<=num;i++)
        {
            if(num%i==0)
            {
                count++;
            }
        }
           
        if(count==2)
         {
             document.write(`${num} is prime`);
        }
        else{
             document.write(`${num} is not prime`);
        }
