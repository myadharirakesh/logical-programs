<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDigits</title>
</head>
<body>
    <script>
        var n=prompt("Enter a number");
        var counter=0;
        while(n!=0)
        {
            n=parseInt(n/10);
            counter++;
        }
        document.write("The number of digits in a given number is:"+counter);
